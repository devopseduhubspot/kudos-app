apiVersion: apps/v1
kind: Deployment
metadata:
  name: kudos-frontend
  labels:
    app: kudos-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kudos-frontend
  template:
    metadata:
      labels:
        app: kudos-frontend
    spec:
      containers:
        - name: kudos-frontend
          image: docker.io/library/kudos-app:1.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests: 
              cpu: "100m"
              memory: "128Mi" 
            limits:
              cpu: "500m"
              memory: "512Mi"
