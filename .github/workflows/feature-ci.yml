name: feature-ci

on:
  push:
    branches:
      - 'feature*'

jobs:
  ci:
    name: Feature Branch CI
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout code
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Node.js (LTS)
      # -----------------------------
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------
      # Diagnostics (Debug Friendly)
      # -----------------------------
      - name: Diagnostics
        run: |
          echo "Node:" && node -v
          echo "NPM:" && npm -v
          echo "React plugin:" && npm ls @vitejs/plugin-react || true

      # -----------------------------
      # Lint
      # -----------------------------
      - name: Lint
        run: npm run lint

      # -----------------------------
      # Build
      # -----------------------------
      - name: Build
        run: npm run build

      # -----------------------------
      # Tests (SAFE MODE)
      # -----------------------------
      - name: Run tests
        run: npm run test:ci
