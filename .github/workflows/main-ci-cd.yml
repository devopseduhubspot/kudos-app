name: main-ci-cd

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # -----------------------------
      # Checkout code
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Node.js (LTS)
      # -----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------
      # Lint
      # -----------------------------
      - name: Lint
        run: npm run lint

      # -----------------------------
      # Build
      # -----------------------------
      - name: Build
        run: npm run build

      # -----------------------------
      # Tests (SAFE MODE)
      # -----------------------------
      - name: Test
        run: npm run test:ci

      # -----------------------------
      # Docker: Setup QEMU
      # -----------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # -----------------------------
      # Docker: Setup Buildx
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Docker Login
      # -----------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------
      # Build & Push Docker Image
      # -----------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kudos-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kudos-app:${{ github.sha }}
