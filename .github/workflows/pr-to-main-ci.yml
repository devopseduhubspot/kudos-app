
name: pr-to-main-ci

on:
  pull_request:
    branches:
      - 'main'
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - 'main'

jobs:
  code-quality:
    name: "üß™ Quality Gate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Test
        run: |
          npm ci
          npm run lint
          npm run build --if-present
          npm test -- --run

  security-scan:
    name: "üõ°Ô∏è Security Scan"
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4

      - name: Validate SNYK_TOKEN
        run: |
          if [ -z "${SNYK_TOKEN}" ]; then
            echo "‚ùå SNYK_TOKEN secret is missing"
            exit 1
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: üîç Snyk Test (Fail on vulnerabilities)
        uses: snyk/actions/node@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

      - name: üìä Snyk Monitor (Send report to dashboard)
        if: always()
        uses: snyk/actions/node@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

  docker-release:
    name: "üöÄ Production Release"
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kudos-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kudos-app:${{ github.sha }}
