#-----------------------------------------------------------------
# GitHub Actions Workflow: PR to Main (Quality Gate)
#-----------------------------------------------------------------
name: pr-to-main-ci

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  code-quality:
    name: "ðŸ§ª Quality Gate"
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout code
      # -----------------------------
      - uses: actions/checkout@v4

      # -----------------------------
      # Use Node.js LTS
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # -----------------------------
      # Diagnostics (optional but good)
      # -----------------------------
      - name: Diagnostics
        run: |
          echo "Node:" && node -v
          echo "NPM:" && npm -v
          npm ls @vitejs/plugin-react || true

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------
      # Lint
      # -----------------------------
      - name: Lint
        run: npm run lint

      # -----------------------------
      # Build
      # -----------------------------
      - name: Build
        run: npm run build

      # -----------------------------
      # Tests (SAFE gatekeeper)
      # -----------------------------
      - name: Run tests
        run: npm run test:ci
