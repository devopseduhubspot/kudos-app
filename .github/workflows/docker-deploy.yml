name: ðŸ³ Docker Build & Deploy

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      deploy_to_k8s:
        description: 'Deploy to Kubernetes after build'
        required: false
        default: false
        type: boolean
      image_tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'
        type: string

  # Automatic trigger on main branch push has been disabled for manual deployments only
#   push:
#     branches: [ main ]
#     paths-ignore:
#       - '**.md'
#       - '.github/**'
#       - 'terraform/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: kudos-app
  IMAGE_TAG: ${{ github.event.inputs.image_tag || github.sha }}

jobs:
  build-and-push:
    name: ðŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ·ï¸ Generate Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”¨ Build and Push Docker Image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: ðŸ“Š Image Details
        run: |
          echo "## ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ env.ECR_REPOSITORY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Full URI**: ${{ steps.build-image.outputs.imageid }}" >> $GITHUB_STEP_SUMMARY

  deploy-to-kubernetes:
    name: ðŸš€ Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to_k8s == 'true' || github.event_name == 'push'
    
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr-deploy
        uses: aws-actions/amazon-ecr-login@v2

      - name: âš™ï¸ Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: ðŸ”— Connect to EKS Cluster
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name kudos-app

      - name: ðŸ·ï¸ Update Kubernetes Manifests
        run: |
          # Update the image in deployment.yaml
          sed -i "s|image:.*|image: ${{ steps.login-ecr-deploy.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}|g" k8s/deployment.yaml

      - name: â˜¸ï¸ Deploy to Kubernetes
        run: |
          # Use kustomize to build and apply manifests
          kubectl apply -k k8s/
          
          # Wait for deployment to complete
          kubectl rollout status deployment/kudos-frontend --timeout=300s

      - name: ðŸ” Get Service Info
        run: |
          echo "## ðŸŒ Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service Status:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get service kudos-frontend >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pod Status:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -l app=kudos-frontend >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ¯ Get Application URL
        run: |
          EXTERNAL_IP=$(kubectl get service kudos-frontend -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          if [ ! -z "$EXTERNAL_IP" ]; then
            echo "ðŸŒ Application URL: http://$EXTERNAL_IP" >> $GITHUB_STEP_SUMMARY
          else
            echo "â³ LoadBalancer is still provisioning..." >> $GITHUB_STEP_SUMMARY
          fi